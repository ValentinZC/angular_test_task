<mat-card>
  <mat-card-header>
    <div class="header">
      <div class="primary">{{article.author.username}}</div>
      <div>{{article.createdAt | date :'medium'}}</div>
    </div>
    <app-heard-button
      [article]="article"
      (toggle)="toggleFavorite($event)"
    ></app-heard-button>
  </mat-card-header>

  <mat-card-header>{{article.title}}</mat-card-header>

  <mat-card-content>
    <p class="primary">{{article.description}}</p>

    <mat-card-actions>
      <button
        mat-raised-button
        [routerLink]="['/article', article.slug]"
      >Read more...
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
