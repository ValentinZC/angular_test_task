<mat-card class="auth-content">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
        <mat-form-field>
          <input
            formControlName="email"
            type="text"
            matInput
            placeholder="Email"
            />
          <mat-error *ngIf="form.controls.email.errors">
            {{form.controls.email.errors['msg']}}
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input
            formControlName="password"
            type="password"
            matInput
            placeholder="Password"
            />
          <mat-error *ngIf="form.controls.password.errors">
            {{form.controls.password.errors['msg']}}
          </mat-error>
        </mat-form-field>

      <div class="buttons">
        <a routerLink="/register">Need account?</a>
        <button
          [disabled]="form.invalid"
          mat-flat-button
          color="primary"
          (click)="onSubmit()"
        >
          Login
        </button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
