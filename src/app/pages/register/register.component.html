<mat-card class="auth-content">
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Email"
            formControlName="email"
          />
          <mat-error *ngIf="form.controls.email.errors">
            {{form.controls.email.errors['msg']}}
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Nickname"
            formControlName="username"
          />
          <mat-error *ngIf="form.controls.username?.invalid">
            Nickname is required
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
          <mat-error *ngIf="form.controls.password.errors">
            {{form.controls.password.errors['msg']}}
          </mat-error>
        </mat-form-field>

      <div class="button">
        <button
          [disabled]="form.invalid"
          (click)="onSubmit()"
          mat-flat-button
          color="primary"
        >
          Register
        </button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
